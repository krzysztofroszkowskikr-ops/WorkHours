name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython python-for-android
        pip install kivy==2.3.0 kivymd==0.104.2 reportlab plyer pillow

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-levels: 31
        ndk-version: 25.1.8937393

    - name: Create buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: workhours-debug-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v1.0.0-debug-${{ github.run_number }}
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
