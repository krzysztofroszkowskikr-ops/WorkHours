name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/kivy:latest

    steps:
    - uses: actions/checkout@v4

    - name: Install buildozer
      run: |
        apt-get update
        apt-get install -y buildozer cython3 python3-pip
        pip3 install --upgrade pip
        pip3 install buildozer cython
        pip3 install kivy==2.3.0 kivymd==0.104.2 reportlab plyer pillow

    - name: Create buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: workhours-debug-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
        tag_name: v1.0.0-debug-${{ github.run_number }}
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
