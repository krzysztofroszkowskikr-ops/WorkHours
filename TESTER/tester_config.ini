# ══════════════════════════════════════════════════════════════════════════
# DATABASE CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════

[database]
# Ścieżka do pliku bazy danych SQLite
path = tester_workhoursapp.db

# Timeout dla operacji bazy danych (sekundy)
timeout = 10

# Automatyczne tworzenie kopii zapasowych
auto_backup = true

# Folder do kopii zapasowych
backup_dir = TESTER/backups/

# Maksymalna ilość kopii zapasowych
backup_max_count = 5


# ══════════════════════════════════════════════════════════════════════════
# APPLICATION UI CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════

[ui]
# Rozdzielczość okna (dla testowania na PC)
window_width = 600
window_height = 900

# Motyw domyślny (ID motywu: 1-10)
default_theme = 1

# Czcionka domyślna
default_font = Roboto

# Rozmiar czcionki (sp)
font_size = 14

# Animacje włączone
animations_enabled = true

# Czas trwania animacji zmianę motywu (sekundy)
theme_animation_duration = 0.5


# ══════════════════════════════════════════════════════════════════════════
# LOGGING & DEBUG
# ══════════════════════════════════════════════════════════════════════════

[debug]
# Poziom logowania (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Zapis logów do pliku
log_to_file = true

# Folder do logów
log_dir = TESTER/logs/

# Maksymalny rozmiar pliku logów (MB)
log_max_size = 10

# Liczba plików logów do przechowywania
log_backup_count = 5

# Szczegółowe logowanie SQL
sql_debug = false


# ══════════════════════════════════════════════════════════════════════════
# DEFAULT VALUES - Domyślne wartości dla wpisów
# ══════════════════════════════════════════════════════════════════════════

[defaults]
# Domyślna godzina startu pracy
default_start_time = 09:00

# Domyślna godzina końca pracy
default_end_time = 17:00

# Domyślna przerwa (minuty)
default_break_minutes = 30

# Domyślny typ dnia
default_day_type = work_day

# Domyślny profil
default_profile_name = Default Tester


# ══════════════════════════════════════════════════════════════════════════
# VALIDATION RULES - Reguły walidacji
# ══════════════════════════════════════════════════════════════════════════

[validation]
# Minimalny czas pracy (minuty)
min_work_duration = 1

# Maksymalny czas pracy na dzień (minuty)
max_work_duration = 1440

# Maksymalna długość notatki (znaki)
max_note_length = 1000

# Maksymalna długość nazwy profilu
max_profile_name_length = 50

# Minimalna przerwę (minuty)
min_break_duration = 0

# Maksymalna przerwa na dzień (minuty)
max_break_duration = 480


# ══════════════════════════════════════════════════════════════════════════
# PDF REPORT CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════

[pdf]
# Folder do raportów PDF
output_dir = TESTER/reports/

# Format papieru (A4, Letter)
paper_format = A4

# Orientacja (portrait, landscape)
orientation = portrait

# Włączenie numeracji stron
page_numbers = true

# Czcionka dla PDF
font = Helvetica

# Rozmiar czcionki dla tekstu (pt)
font_size = 10

# Rozmiar czcionki nagłówka (pt)
header_font_size = 14

# Język raportu
language = pl

# Kompresja PDF
compress = true


# ══════════════════════════════════════════════════════════════════════════
# EXPORT/IMPORT CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════

[export]
# Folder do eksportu danych
export_dir = TESTER/exports/

# Format eksportu (json, csv, xml)
default_format = json

# Komprja eksportów
compress_exports = false

# Archiwum dla starych eksportów
archive_old_exports = true

# Format daty w eksportach (ISO, US, EU)
date_format = ISO


# ══════════════════════════════════════════════════════════════════════════
# THEME CONFIGURATION - Konfiguracja motywów
# ══════════════════════════════════════════════════════════════════════════

[themes]
# Liczba hardcoded motywów (Opcja A)
hardcoded_theme_count = 10

# Zakres ID dla niestandardowych motywów (Opcja B)
custom_theme_id_start = 100

# Użytkownik może tworzyć niestandardowe motywy
allow_custom_themes = true

# Maksimum niestandardowych motywów
max_custom_themes = 50

# Animacja zmianę motywu włączona
enable_theme_animations = true

# Czas fade out (sekundy)
fade_out_duration = 0.25

# Czas fade in (sekundy)
fade_in_duration = 0.25


# ══════════════════════════════════════════════════════════════════════════
# PERFORMANCE SETTINGS - Ustawienia wydajności
# ══════════════════════════════════════════════════════════════════════════

[performance]
# Liczba wpisów do załadowania naraz
pagination_size = 50

# Cache wyników raportu (minuty)
report_cache_duration = 5

# Maksymalny rozmiar cache'u (MB)
cache_max_size = 50

# Włączyć indeksowanie bazy danych
enable_indexing = true

# Ścieżka do pliku indeksu
index_path = TESTER/index/


# ══════════════════════════════════════════════════════════════════════════
# BACKUP & RECOVERY - Kopia Zapasowa i Odzyskiwanie
# ══════════════════════════════════════════════════════════════════════════

[backup]
# Automatyczna kopia codziennie o (HH:MM)
auto_backup_time = 23:00

# Włączyć kopię zapasową
enable_auto_backup = true

# Folder kopii zapasowych
backup_directory = TESTER/backups/

# Kompresja kopii zapasowych
compress_backups = true

# Szyfrowanie kopii zapasowych
encrypt_backups = false

# Przechowywać kopie na chmurze (przyszły feature)
cloud_backup_enabled = false


# ══════════════════════════════════════════════════════════════════════════
# NOTIFICATIONS & ALERTS - Powiadomienia i Alerty
# ══════════════════════════════════════════════════════════════════════════

[notifications]
# Włączyć powiadomienia
enabled = true

# Dźwięk powiadomienia
sound_enabled = true

# Wibracja przy powiadomieniu
vibration_enabled = true

# Pokaż powiadomienie o zakończeniu pracy
end_work_notification = true

# Pokaż powiadomienie o począku pracy
start_work_notification = true

# Pokaż cotygodniowy raport
weekly_report_notification = true

# Dzień do wysłania raport tygodniowego (0=Niedziela, 1=Poniedziałek...)
weekly_report_day = 1


# ══════════════════════════════════════════════════════════════════════════
# SECURITY SETTINGS - Ustawienia bezpieczeństwa
# ══════════════════════════════════════════════════════════════════════════

[security]
# Włączyć szyfrowanie danych
encryption_enabled = false

# Typ szyfrowania (AES256, AES128)
encryption_type = AES256

# Hasło do szyfrowania bazy danych
db_password = 

# Wymagać hasło przy starcie aplikacji
require_password = false

# Hasło do aplikacji (nie przechowuj tutaj!)
app_password = 

# Timeout sesji (minuty)
session_timeout = 30

# Włączyć biometrię (przyszły feature)
biometric_auth_enabled = false


# ══════════════════════════════════════════════════════════════════════════
# TESTING CONFIGURATION - Konfiguracja testowania
# ══════════════════════════════════════════════════════════════════════════

[testing]
# Włączyć tryb testowy
test_mode = true

# Resetować bazę przy starcie
reset_on_startup = false

# Załadować fiksturę testowe
load_fixtures = true

# Folder fikstur
fixtures_dir = TESTER/fixtures/

# Slowdown mode (dla nagrań)
slowdown_enabled = false

# Opóźnienie (ms)
slowdown_delay = 500


# ══════════════════════════════════════════════════════════════════════════
# ADVANCED SETTINGS - Ustawienia zaawansowane
# ══════════════════════════════════════════════════════════════════════════

[advanced]
# Włączyć multi-threading
multithreading_enabled = true

# Liczba worker threads
worker_threads = 4

# Włączyć async operations
async_enabled = true

# Timeout dla operacji async (sekundy)
async_timeout = 30

# Włączyć pooling połączeń
connection_pooling = true

# Rozmiar pool'u
pool_size = 5

# Maksymalny overflow
max_overflow = 10

# Włączyć query caching
query_caching = true

# TTL cache'u (sekundy)
cache_ttl = 300

"""
═══════════════════════════════════════════════════════════════════════════

